<div class="option-panel">
  <div class="title-section">COLORS</div>
  <div style="display: flex; gap: 7px">
    <span>
      <ngx-colors ngx-colors-trigger [(ngModel)]="cc"></ngx-colors>
    </span>
    <span>
      <input matInput [(ngModel)]="cc" />
    </span>
  </div>

  <div class="title-section">LINE WIDTH</div>
  <div class="block-width">
    <input
      style="width: 75px"
      class="slider-line-width"
      type="range"
      min="2"
      max="30"
      step="1"
      [(ngModel)]="lineWidth"
      (ngModelChange)="setLineWidth(lineWidth)" />
  </div>

  <div class="title-section" *ngIf="currentTool() == 'RectForm'">FILLING</div>
  <div class="block-filling" *ngIf="currentTool() == 'RectForm'">
    <input
      type="checkbox"
      [(ngModel)]="filling"
      (ngModelChange)="setFilling(filling)" />
    <span class="filling-txt">{{ filling ? 'FILLED' : 'EMPTY' }}</span>
  </div>
</div>

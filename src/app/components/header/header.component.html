<div id="header">
  <span (click)="onUndo()">
    <img src="../../../assets/header/undo.svg" alt="icon for undo action" />
  </span>
  <span (click)="onRedo()">
    <img src="../../../assets/header/redo.svg" alt="icon for redo action" />
  </span>
  <span (click)="onFullScreen()">
    <img
      src="../../../assets/header/fullscreen.svg"
      alt="icon for fullscreen mode" />
  </span>
  <span (click)="onChangeFormat()">
    <img
      src="../../../assets/header/formats.svg"
      alt="icon for change format" />
  </span>
  <span (click)="onClear()">
    <img
      src="../../../assets/header/clear.svg"
      alt="icon for clear the canvas" />
  </span>
  <input type="text" placeholder="Untitled" [formControl]="filename" />
  <span (click)="onSave()">
    <img src="../../../assets/header/save.svg" alt="icon for save the canvas" />
  </span>
</div>

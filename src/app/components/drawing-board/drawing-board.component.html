<canvas
  #board
  [ngClass]="{ full: isFullScreenMode() }"
  id="board"
  class="board">
</canvas>

<div *ngIf="isFullScreenMode()" class="back"></div>
<img
  *ngIf="isFullScreenMode() && showBtnQuitFullScreen()"
  (click)="onExitFullScreenMode()"
  src="../../../assets/header/clear.svg"
  alt="icon for exit fullscreen mode"
  matTooltip="exit fullscreen mode" />
